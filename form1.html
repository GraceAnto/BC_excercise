<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="text-align: center;">
    <Div> Tell us something positive that happened to you today.</Div>

    <br>
    <br>

    <form>
        <div>
            <label>Name </label>
            <input type="text" placeholder="Enter your Name" , name="Name">
        </div>
        <br>
        <div>
            <label>Email </label>
            <input type="email" placeholder="Enter your email address" name="Email">
        </div>
        <br>
        <div>
            <label>On a scale of 1-10, how good was it? </label>
            <input type="scale" placeholder="Enter a number between 1-10" name="Scale">
        </div>
        <br>

        <div>
            <label>Where did it happen</label>
            <select name "at home">
                <option value="at home">Select at home</option>
                <option value="sleeping">sleeping</option>
                <option value="walking">walking</option>
                
            </select>
        </div>
        <div>
            <label>At What time of day did it happen? </label>
                        
            <ul style="list-style-type: none;">
            <li><input type="radio" name="Morning" value="car">Morning</li>
            <li><input type="radio" name="Afternoon" value="Van"> Afternoon</li>
            <li><input type="radio" name="Evening" &nbsp; value="Tuk"> Evening</li>
        </ul>
        </div>
        <br>
        <div>
            <label>What emotions did you experience? (select all that apply) </label>
            <ul style="list-style-type: none;">
            <li><input type="checkbox" name="Excited" value="Excited">Excited</li>
            <li><input type="checkbox" name="Humbled" value="Humbled">Humbled</li>
            <li><input type="checkbox" name="Elated" value="Elated">Elated</li>
            <li><input type="checkbox" name="Loved" value="Loved">Loved</li>
            <li><input type="checkbox" name="Enthusiatic" value="Enthusiatic">Enthusiatic</li>
            </ul>
        </div>

        <br>
        <div>
            <label>Please describe your positive experience.</label>
            <textarea name"Instructions" rows="5" cols="50" placeholder="Enter your experience here...."></textarea>
        </div>

        <br>
        <div>
            <button type="button" class="btn btn-info">Submit</button>

        </div>





    </form>


</body>

</html>
